<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>SCRAPE & SAVE</title>
</head>
<body>
    <div id="container">
        <p>Web-Scraper</p>
    </div>
    <div id="env">
        <div id="tools">
            <p class="discription">TOOLS</p>
            <input type="button" class="tool_button_all" id="tool_button" style="top: 20%;" value="COPY_URL"></input>
            <input type="button" class="tool_button_all" id="tool_button2" style="top: 35%;" value="FILE_URL"></input>
            <input type="button" class="tool_button_all" id="tool_button3" style="top: 50%;" value="SPIDER"></input>
            <p id="count2" class="discription" style="bottom: 20%;left: 28%;position: absolute;">0 results</p>
            <input type="button" class="tool_button_all" id="tool_button4" style="bottom: 10%;" value="DOWNLOAD"></input>
        </div>

        <div id="operate">
            <p id="count" class="discription" >0 results saved</p>
            <input type="button" class="button_all" id="button" value="CANCLE" style="bottom: 36%;background-color: #fb8500;"></input>
            <input type="button" class="button_all" id="button2" value="DOWNLOAD" style="bottom: 23%;background-color: #8ecae6;"></input>
            <input type="button" class="button_all" id="button3" value="DELETE" style="bottom: 10%;background-color: #fb8500;"></input>
            
            <script src="main.js"></script>
        </div>
    </div>

</body>
</html>
